<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        .add-information{
            margin: 10vh auto;
            padding: 10px 0;
            width: 20vw;
            line-height: 40px;
            text-align: center;
            background: linear-gradient(rgb(84, 84, 202), rgb(171, 171, 235))
        }
    </style>
</head>

<body>
    <form action="" class="add-information">
        <label for="">姓名：</label>
        <input type="text" placeholder="姓名" name="name" required>
        <br>
        <label for="">年龄：</label>
        <input type="number" name="age" placeholder="18" required>
        <br>
        <label for="">手机：</label>
        <input type="text" placeholder="手机" name="phone" required>
        <br>
        <label for="">邮箱：</label>
        <input type="text" placeholder="邮箱" name="email" required>
        <br>
        <textarea type="text" placeholder="个人介绍" name="intro" cols="30" rows="10" required></textarea>
        <br>
        <button onclick="submit()">提交</button>
    </form>
    <script src="jquery.min.js"></script>
    <script>
        function submit() {
            $.post('/add', $('form').serialize(), function (responseData) {
                console.log(responseData);
                if(responseData.result == '200'){
                    location.href = 'index.html'
                }else{
                    alert('添加失败');
                }
            })
        }
    </script>
</body>

</html>
