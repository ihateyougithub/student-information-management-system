<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>

<body>
    <form action="">
        <input type="text" placeholder="姓名" name="name" required>
        <br>
        <input type="number" name="age" placeholder="18" required>
        <br>
        <input type="text" placeholder="手机" name="phone" required>
        <br>
        <input type="text" placeholder="邮箱" name="email" required>
        <br>
        <textarea type="text" placeholder="个人介绍" name="intro" cols="30" rows="10" required></textarea>
        <br>
    </form>
    <button onclick="submit()">提交</button>
    <script src="jquery.min.js"></script>
    <script>
        function submit() {
            $.post('/add', $('form').serialize(), function (responseData) {
                console.log(responseData);
                if(responseData.result == '200'){
                    location.href = 'index.html'
                }else{
                    alert('添加失败');
                }
            })
        }
    </script>
</body>

</html>
